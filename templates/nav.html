<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar con Logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        #logo {
            display: flex;
            align-items: center;
        }

        #logo img {
            width: 30px; /* Ajusta el tamaño del logo según tus necesidades */
            margin-right: 10px;
        }

        #menu {
            display: flex;
            align-items: center;
        }

        #menu a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        #menu i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <div id="logo">
            <img src="tu_logo.png" alt="Logo">
            <span>Nombre de la Aplicación</span>
        </div>
        <div id="menu">
            <a href="#">
                <i class="fas fa-upload"></i> Subir Archivo
            </a>
            <a href="#">
                <i class="fas fa-map"></i> Ver Mapa de Calor
            </a>
        </div>
    </nav>

    <!-- Agrega el resto de tu contenido aquí -->

    <!-- Asegúrate de incluir Font Awesome para los iconos -->
    <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script>
</body>
</html>
